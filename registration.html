<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration</title>

    <link rel="shortcut icon" href="assets/rgistration.png" type="image/x-icon">
    <link rel="stylesheet" href="css/registration-style.css">
</head>
<body>
    <div class="main">
        <h1 class="heading">Registration</h1>
        
        <div>
            <img class="top-image" src="assets/rgistration.png" alt="">

            <form action="">
                <input type="text" placeholder="Name"><br>
                <input type="email" placeholder="Email">

                <div class="radio-selector">
                    <input type="radio" id="male" name="gender" checked>
                    <label for="">Male</label>

                    <input type="radio" id="female" name="gender">
                    <label for="">Female</label>
                </div>

                <input type="password" placeholder="Password"><br>
                <input type="password" placeholder="Re-enter Password"><br>

                <button class="btn btn-success" type="submit">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
